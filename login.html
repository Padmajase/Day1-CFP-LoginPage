<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <form action="LoginServlet" method="post">
        Username : <input type="text" id="user" name="user">
        <br>
        <p class="user-error"></p>
        <br>
        Password : <input type="password" id="pwd" name="pwd">
        <br>
        <p class="pwd-error"></p>
        <br>
        <input type="submit" value="Login">
    </form>

    </body>
</html>
